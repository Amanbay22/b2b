<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/materialize.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Analytics</title>
</head>

<body>

    <header>
        <nav class="white">
            <i class="material-icons black-text" style="display: inline;margin-left: 5%; color: grey !important;">search</i>
            <input type="text" class="browser-default navbar-search-field" name="" id="" placeholder="Поиск">
            <div class="user-profile right" style="margin-top: 0%; margin-right: 5%;">
                <i class="material-icons grey-text" style="display: inline-block;">account_circle</i>
                <div class="user-data">
                    <div class="grey-text">Adil Arstambayev</div>
                </div>
                <i class="material-icons grey-text" style="display: inline-block;">keyboard_arrow_down</i>
            </div>
            <div class="right" style="display: inline-block; margin-right: 2%;">
                <i class="material-icons grey-text" style="display: inline-block;">notifications</i>
            </div>
        </nav>
    </header>
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <h4 class="montserrat-bold center-align navbar-header fat-font">MiskaRisa</h4>
        <hr>
        <div class="navbar-element-wrapper">

            <p class="navbar-element fat-font"><i class="material-icons">insert_chart</i>Аналитика</p>
        </div>
    </ul>


    <div class="main-block"></div>
    <script src="src/scripts/materialize.js"></script>
    <script src="src/scripts/sidenav.js"></script>
</body>

</html>
